<html>

<head>
	<link type="text/css" rel="stylesheet" href="/style-guide/css/fluig-style-guide.min.css" />
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
	<script type="text/javascript" src="/portal/resources/js/mustache/mustache-min.js"></script>
	<script type="text/javascript" src="/style-guide/js/fluig-style-guide.min.js" charset="utf-8"></script>
	<script type="text/javascript" src="scripts.js" charset="utf-8"></script>
	<script type="text/javascript" src="zoom.js" charset="utf-8"></script>
</head>

<body>
	<div class="fluig-style-guide">
		<div class="page-header">
			<div class="row">
				<div class="col-md-4" align="left">
				</div>
				<div class="col-md-4" align="center">
					<h1>Cadastro de Produto</h1>
				</div>
				<div class="col-md-4">
				</div>
			</div>
		</div>
		<form name="form" role="form">
			<!-- CAMPOS OCULTOS -->
			<input type="hidden" name="matSolicitante" id="matSolicitante">
			<input type="hidden" name="matGestor" id="matGestor">
			<input type="hidden" name="codTipo" id="codTipo">
			<input type="hidden" name="codUnMedida" id="codUnMedida">
			<input type="hidden" name="codArmazemPad" id="codArmazemPad">

			<!-- PAINEL 'DADOS DA SOLICITAÇÃO' -->
			<div class="panel-group" id="accordionOne">
				<div class="panel panel-default" id="painelDadosSolic">
					<div class="panel-heading">
						<h5 class="panel-title">
							<a class="collapse-icon up" data-toggle="collapse" data-parent="#accordionOne" href="#collapseOne">Dados da Solicitação</a>
						</h5>
					</div>
					<div id="collapseOne" class="panel-collapse collapse in">
						<div class="panel-body">
							<div class="row">
								<div class="form-group col-md-3">
									<label>Data da Solicitação</label>
									<div class="input-group">
										<span class="input-group-addon"><span class="fluigicon fluigicon-calendar"></span></span>
										<input type="date" class="form-control" name="dtSolicitacao" id="dtSolicitacao" readonly>
									</div>
								</div>
								<div class="form-group col-md-4">
									<label>Solicitante</label>
									<div class="input-group">
										<span class="input-group-addon"><span class="fluigicon fluigicon-user"></span></span>
										<input type="text" class="form-control" name="solicitante" id="solicitante" readonly>
									</div>
								</div>
							</div>

							<div class="row">
								<div class="form-group col-md-12">
									<label>Motivo</label>
									<div class="input-group">
										<span class="input-group-addon"><span class="fluigicon fluigicon-comment"></span></span>
										<textarea rows="2" class="form-control" name="motivo" id="motivo" style="resize: vertical;" placeholder="Informe o motivo do cadastro do produto"></textarea>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<!-- PAINEL 'PRODUTO' -->
			<div class="panel-group" id="accordionTwo">
				<div class="panel panel-default" id="painelProduto">
					<div class="panel-heading">
						<h5 class="panel-title">
							<a class="collapse-icon up" data-toggle="collapse" data-parent="#accordionTwo" href="#collapseTwo">Produto</a>
						</h5>
					</div>
					<div id="collapseTwo" class="panel-collapse collapse in">
						<div class="panel-body">
							<div class="row">
								<div class="form-group col-md-4">
									<label>Código</label>
									<div class="input-group">
										<span class="input-group-addon"><span class="fluigicon fluigicon-key"></span></span>
										<input type="text" class="form-control" name="codigo" id="codigo" placeholder="Informe o código">
									</div>
								</div>
								<div class="form-group col-md-8">
									<label>Descrição</label>
									<div class="input-group">
										<span class="input-group-addon"><span class="fluigicon fluigicon-tag"></span></span>
										<input type="text" class="form-control" name="descricao" id="descricao" placeholder="Informe a descrição">
									</div>
								</div>
							</div>
							<div class="row">
								<div class="form-group col-md-4">
									<label>Tipo</label>
									<input type="zoom" class="form-control" name="tipo" id="tipo" data-zoom="{
										'displayKey':'DESC',
										'datasetId':'dsProdutos',
										'placeholder': 'Selecione o tipo',
										'fields':[
											{'field':'COD', 'label':'Código'},
											{'field':'DESC', 'label':'Descrição'}
										]}">
								</div>
								<div class="form-group col-md-4">
									<label>Unidade de Medida</label>
									<input type="zoom" class="form-control" name="unMedida" id="unMedida" data-zoom="{
										'displayKey':'DESC',
										'datasetId':'dsProdutos',
										'placeholder': 'Selecione a unidade de medida',
										'fields':[
											{'field':'COD', 'label':'Código'},
											{'field':'DESC', 'label':'Descrição'}
										]}">
								</div>
								<div class="form-group col-md-4">
									<label>Armazém Padrão</label>
									<input type="zoom" class="form-control" name="armazem" id="armazem" data-zoom="{
										'displayKey':'DESC',
										'datasetId':'dsProdutos',
										'placeholder': 'Selecione o armazém padrão',
										'fields':[
											{'field':'COD', 'label':'Código'},
											{'field':'DESC', 'label':'Descrição'}
										]}">
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<!-- PAINEL 'APROVAÇÃO' -->
			<div class="panel-group" id="accordionThree">
				<div class="panel panel-default" id="painelAprovacao">
					<div class="panel-heading">
						<h5 class="panel-title">
							<a class="collapse-icon up" data-toggle="collapse" data-parent="#accordionThree" href="#collapseThree">Aprovação</a>
						</h5>
					</div>
					<div id="collapseThree" class="panel-collapse collapse in">
						<div class="panel-body">
							<div class="row">
								<div class="form-group col-md-3">
									<label>Decisão</label>
									<div class="input-group">
										<span class="input-group-addon"><span class="fluigicon fluigicon-list"></span></span>
										<select class="form-control" id="decisao" name="decisao">
											<option value="Aprovado">Aprovado</option>
											<option value="Reprovado">Reprovado</option>
											<option value="Ajustar">Ajustar</option>
										</select>
									</div>
								</div>
								<div class="form-group col-md-3">
									<label>Data</label>
									<div class="input-group">
										<span class="input-group-addon"><span class="fluigicon fluigicon-calendar"></span></span>
										<input type="date" class="form-control" name="dtAprov" id="dtAprov" readonly>
									</div>
								</div>
								<div class="form-group col-md-6">
									<label>Responsável</label>
									<div class="input-group">
										<span class="input-group-addon"><span class="fluigicon fluigicon-user"></span></span>
										<input type="text" class="form-control" name="responsavelAprov" id="responsavelAprov" readonly>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="form-group col-md-12">
									<label>Observação</label>
									<div class="input-group">
										<span class="input-group-addon"><span class="fluigicon fluigicon-comment"></span></span>
										<textarea rows="2" class="form-control" name="obsAprov" id="obsAprov" style="resize: vertical;" placeholder="Informe o motivo pelo qual o produto foi reprovado ou necessita ajuste"></textarea>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
</body>

</html>
