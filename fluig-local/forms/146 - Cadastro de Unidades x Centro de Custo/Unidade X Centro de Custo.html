<html>
<head>	
	<link href="/portal/resources/style-guide/css/fluig-style-guide-flat.min.css" rel="stylesheet" type="text/css">
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
	<script src="/portal/resources/js/mustache/mustache-min.js"></script>
	<script type="text/javascript" src="/portal/resources/style-guide/js/fluig-style-guide.min.js" charset="utf-8"></script>
	<script type="text/javascript" src="/webdesk/vcXMLRPC.js"></script>
</head>
<body>
	<div class="fluig-style-guide">
		<form name="form" role="form">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">
						<span class="fluigicon fluigicon-info-sign fluigicon-md"></span>
						Unidade X Centro de Custos
					</h3>
				</div>
				<div class="panel-body">

					<div class="panel-group" id="accordionUnidade">
						<div class="panel panel-default">
							<div class="panel-heading">
								<h5 class="panel-title">
									<a class="collapse-icon up" data-toggle="collapse" data-parent="#accordionUnidade" href="#collapseUnidade">Dados da Unidade</a>
								</h5>
							</div>

							<div id="collapseUnidade" class="panel-collapse collapse in">
								<div class="panel-body">
									<div class="form-group fs-clearfix">
										<div class="form-group col-xs-6 col-md-6 col-sm-6">
											<label>Unidade *</label>
											<input class="form-control" type="zoom" id="zoomUnidade" name="zoomUnidade"
												data-zoom="{
													'displayKey':'descFilial',
													'datasetId':'dsFiliais',
													'placeholder':'Selecione a unidade',
													'fields':[
														{
															'field':'codigoFilial', 
															'label':'Código'
														},
														{
															'field':'descFilial', 
															'label':'Unidade',
															'standard':'true'
														}
													]
												}"
											/>
										</div>
										<div class="form-group col-xs-2 col-md-2 col-sm-2">
											<label for="empresaCodigo">Código</label>
											<input type="text" id="empresaCodigo" name="empresaCodigo" class="form-control" placeholder="Código da Unidade" readonly required>
										</div>
				
										<div class="form-group col-xs-2 col-md-2 col-sm-2">
											<label for="empresaCNPJ">CNPJ</label>
											<input type="text" id="empresaCNPJ" name="empresaCNPJ" class="form-control" placeholder="CNPJ da Unidade" readonly required>
										</div>
				
										<div class="form-group col-xs-3 col-md-3 col-sm-3 hidden">
											<label for="empresaNome">Descrição</label>
											<input type="text" id="empresaNome" name="empresaNome" class="form-control" placeholder="Descrição da Unidade" readonly required>
										</div>
				
									</div>
								</div>
							</div>
						</div>
					</div>					


					<div class="panel-group" id="accordionCentroDeCusto">
						<div class="panel panel-default">
							<div class="panel-heading">
								<h5 class="panel-title">
									<a class="collapse-icon up" data-toggle="collapse" data-parent="#accordionCentroDeCusto" href="#collapseCentroDeCusto">Centro de Custo</a>
								</h5>
							</div>

							<div id="collapseCentroDeCusto" class="panel-collapse collapse in">
								<div class="panel-body">
									<div class="form-group fs-clearfix col-xs-12 col-md-12">
										<table class="table table-hover table-striped" tablename="tabelaUnidadeXCentroDeCusto" id="tabelaUnidadeXCentroDeCusto" 
											name="tabelaUnidadeXCentroDeCusto" noaddbutton="true">
											<thead>
												<tr class="tableHeadRow">
													<th class="tableColumn"></th>
													<th class="tableColumn"></th>
												</tr>
											</thead>
											<tbody>
												<tr>
													<td>
														<div class="form-group col-xs-6 col-md-6 col-sm-6">											
															<label>Centro de Custo *</label>
															<!-- <input class="form-control" type="zoom" id="zoomCentroDeCusto" name="zoomCentroDeCusto"
																data-zoom="{
																	'displayKey':'DESC_CCU',
																	'datasetId':'dsSiagriCentroDeCusto',
																	'placeholder':'Selecione o centro de custo',
																	'fields':[
																		{
																			'field':'CODI_CCU', 
																			'label':'Código'
																		},
																		{
																			'field':'DESC_CCU', 
																			'label':'Descrição',
																			'standard':'true'
																		}
																	]
																}"
															/>	 -->		
															<input type="text" class="form-control" id="zoomCentroDeCusto" name="zoomCentroDeCusto">								
														</div>
														
														<div class="form-group col-xs-3 col-md-3 col-sm-3">											
															<label for="centroDeCustoCodigo">Código</label>
															<input type="text" id="centroDeCustoCodigo" name="centroDeCustoCodigo" class="form-control" placeholder="Código do Centro de Custo" onblur="existeCentroDeCusto(this)" required> 											
														</div>
														<div class="form-group col-xs-4 col-md-4 col-sm-4 hidden">											
															<label for="centroDeCustoDescricao">Descrição</label>
															<input type="text" id="centroDeCustoDescricao" name="centroDeCustoDescricao" class="form-control" placeholder="Descrição do Centro de Custo" onblur="existeCentroDeCusto(this)" readonly required>
														</div>
														
														<input type="text" id="paiEmpresaCodigo" name="paiEmpresaCodigo" class="form-control hidden" readonly>
														<input type="text" id="paiEmpresaCNPJ" name="paiEmpresaCNPJ" class="form-control hidden" readonly>
														<input type="text" id="paiEmpresaNome" name="paiEmpresaNome" class="form-control hidden" readonly>
													</td>
												</tr>
											</tbody>								
										</table>
									</div>
									<div class="form-group fs-clearfix">
										<div class="form-group col-xs-12 col-md-12">
											<button type="button" class="btn btn-primary btn-block" id="btnAdicionar">Adicionar</button>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>

				</div>
			</div>
		</form>
	</div>
	<script type="text/javascript"	src="js/custom.js"></script>
	
</body>

</html>
